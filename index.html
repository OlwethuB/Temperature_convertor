<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Roboto+Mono&family=Rubik&family=Signika+Negative&display=swap" rel="stylesheet">
    <title>Temperature converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <br>
    <div class="inputs">
        <div>
            <label for="">Celcius</label>
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
        </div>
        <div>
            <label for="">Farenheit</label>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
        </div>
        <div>
            <label for="">Kelvin</label>
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </div>
        <div>
            <button onclick="clr()">Clear</button>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
